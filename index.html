<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Lab 4 DOM Mini Challenges</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div>
      <p class="total">Total: $0</p>
      <button class="btn" data-amount="2">Lime Cola $2.00</span></button>
      <button class="btn" data-amount="3">
        Salted Peanuts $3.00</span>
      </button>
      <button class="btn" data-amount="4">
        Chocolate Bar $4.00</span>
      </button>
      <button class="btn" data-amount="6">
        Fruit Gummies $6.00</span>
      </button>
    </div>
    <div class="question2">
      <form class="money-form">
        <label for="amount">How Many?</label>
        <input type="text" name="amount" id="amount" />
        <label for="type">Which coin?</label>
        <select name="type" id="type">
          <option value="Penny">Penny</option>
          <option value="Nickel">Nickel</option>
          <option value="Dime">Dime</option>
          <option value="Quarter">Quarter</option>
        </select>
        <button>Submit</button>
      </form>
      <div class="coin-container"></div>
    </div>
    <div class="bulb"></div>
    <div>
      <button class="on">On</button>
      <button class="off">Off</button>
      <button class="toggle">Toggle</button>
      <button class="end">End</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
